<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rook Puzzle</title>
</head>
<body>
    <header>
        <h1>Rook Puzzle</h1>
    </header>
    <main>
        <div>
            <h2>Puzzle</h2>
            <div id="grid-cont">
                <div id="grid-furthercont">
                    <div id="grid"></div>
                </div>
            </div>
            <button onclick="makePuzzle()">Play Again</button>
        </div>
        <div>
            <h2>How to Play</h2>
            <p>Move the chess rook around the board, capturing a piece on every move. The aim is to capture all the pieces.</p>
        </div>
    </main>
    <script src="script.js"></script>
